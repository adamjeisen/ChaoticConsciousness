ltsa_dim_reduction:
  params:
    regenerate_reps: true
    nruns: 1
    compare_asym: false
    task: task.flipflop.FlipFlop
    sim_types:
    - cond_avg
    - dmd
    saved_comparisons: false
    regen_sigma: 0.0
    bifurcation:
      compare: stepwise
      sample: 10
      polyak_over: dmd
      polyak_2nd: forward
      polyak_alpha: 0.7
      polyak_start: 10
  hydra:
    job:
      chdir: true
  analysis:
    params:
      delay_embed_dim: 50
      pca_dim: -1
      dmd_lambda: 0.0
      dmd_rank: 40
      dmd_fit_one_run: false
      use_control_input: false
      use_intercept: false
      comparison:
        _target_: comparisons.Procrustes
        params:
          zero_pad: true
          n_comp: -1
          center_columns: true
